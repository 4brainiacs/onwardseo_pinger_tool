[build]
  # Build image: Ubuntu Noble 24.04 (select in Netlify Dashboard)
  # Required: Node.js 20+, npm 10+
  command = "CI=false npm run build"
  publish = "dist"

# Netlify Functions configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# API routes - must come BEFORE the catch-all redirect
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA catch-all redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self';
      connect-src 'self' https://*.pingomatic.com https://*.weblogs.com https://*.feedburner.com https://*.google.com https://*.bing.com https://*.yandex.ru https://*.moreover.com https://*.newsgator.com https://*.yahoo.com https://*.blogdigger.com https://*.technorati.com https://*.bloggers.jp https://*.fc2.com https://*.wordpress.com https://*.typepad.com;
      img-src 'self' data: https: blob:;
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      font-src 'self' data:;
      frame-ancestors *;
    """
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "X-Requested-With, content-type, Authorization"
    X-Frame-Options = "ALLOWALL"
    Referrer-Policy = "no-referrer-when-downgrade"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--no-audit --no-fund"